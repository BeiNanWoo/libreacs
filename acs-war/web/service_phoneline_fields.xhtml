    <ui:composition >
        <rich:tabPanel switchType="client" width="1000px" id="phonelinefieldspanel">
            <rich:tab label="General">
                <h:panelGrid columns="2" class="dr-pnl-b rich-panel-body">
                    <h:outputText value="Default voice profile:" />
                    <h:selectOneMenu value="#{Service.defaultParent}">
                        <f:selectItems   value="#{Service.voiceProfiles}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <rich:spacer height="5" />
                <br/>
            </rich:tab>
            <rich:tab label="Line">
                <acs:form visible="true" >
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.Enable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.AnonymousCalEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.AnonymousCallBlockEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardOnBusyEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardOnBusyNumber" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardOnNoAnswerEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardOnNoAnswerNumber" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardOnNoAnswerRingCount" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardUnconditionalEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallForwardUnconditionalNumber" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallReturnEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallTransferEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallWaitingEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallerIDEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallerIDName" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.CallerIDNameEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.DoNotDisturbEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.MWIEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.MaxSessions" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.CallingFeatures.RepeatDialEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.DirectoryNumber" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.H323.H323ID" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.MGCP.LineName" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.PhyReferenceList" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.SIP.AuthPassword" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.SIP.AuthUserName" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.SIP.URI" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.Stats.ResetStatistics" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.VoiceProcessing.EchoCancellationEnable" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.VoiceProcessing.ReceiveGain" />
                    <acs:param varname=".Services.VoiceService.1.VoiceProfile.{i}.Line.{i}.VoiceProcessing.TransmitGain" />
                </acs:form>
            </rich:tab>
        </rich:tabPanel>
    </ui:composition>
