    <ui:composition>
        <a4j:form>
            <rich:panelBar width="100%">
                <rich:panelBarItem   id="serviceList" label="Services">
                    <table border="0" cellpadding="0" cellspacing="1">
                        <tbody>
                            <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                <td class="text" width="100%">
                                    <h:commandLink style="display:block;height:20px" value="Create ..." action="#{Service.clear}">
                                    </h:commandLink>
                                </td>
                            </tr>
                            <a4j:repeat var="svc" value="#{Service.all}">
                                <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                    <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                    <td class="text" width="100%">
                                        <h:commandLink style="display:block;height:20px" value="#{svc.name}"  action="#{Service.load}">
                                            <a4j:actionparam name="svcid" value="#{svc.id}" assignTo="#{Service.id}"/>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </a4j:repeat>
                        </tbody>
                    </table>
                </rich:panelBarItem>
            </rich:panelBar>
        </a4j:form>
    </ui:composition>
</html>
