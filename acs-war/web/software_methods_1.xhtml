    <ui:composition>
        <h:panelGrid columns="3">
            <h:panelGroup>
                <h5><h:outputText value="Standard methods" /></h5>
                <h:panelGrid columns="2">
                    <h:outputText value="AddObject: " />
                    <h:outputText value="#{Software.methods['AddObject']}" />
                    <h:outputText value="DeleteObject: " />
                    <h:outputText value="#{Software.methods['DeleteObject']}" />
                    <h:outputText value="Download: " />
                    <h:outputText value="#{Software.methods['Download']}" />
                    <h:outputText value="FactoryReset: " />
                    <h:outputText value="#{Software.methods['FactoryReset']}" />
                    <h:outputText value="GetAllQueuedTransfers: " />
                    <h:outputText value="#{Software.methods['GetAllQueuedTransfers']}" />
                    <h:outputText value="GetOptions: " />
                    <h:outputText value="#{Software.methods['GetOptions']}" />
                    <h:outputText value="GetParameterAttributes: " />
                    <h:outputText value="#{Software.methods['GetParameterAttributes']}" />
                    <h:outputText value="GetParameterNames: " />
                    <h:outputText value="#{Software.methods['GetParameterNames']}" />
                    <h:outputText value="GetParameterValues: " />
                    <h:outputText value="#{Software.methods['GetParameterValues']}" />
                    <h:outputText value="GetQueuedTransfers : " />
                    <h:outputText value="#{Software.methods['GetQueuedTransfers']}" />
                    <h:outputText value="Reboot: " />
                    <h:outputText value="#{Software.methods['Reboot']}" />
                    <h:outputText value="SetParameterAttributes: " />
                    <h:outputText value="#{Software.methods['SetParameterAttributes']}" />
                    <h:outputText value="SetParameterValues: " />
                    <h:outputText value="#{Software.methods['SetParameterValues']}" />

                    <h:outputText value="SetVouchers: " />
                    <h:outputText value="#{Software.methods['SetVouchers']}" />
                    <h:outputText value="ScheduleInform: " />
                    <h:outputText value="#{Software.methods['ScheduleInform']}" />
                    <h:outputText value="Upload: " />
                    <h:outputText value="#{Software.methods['Upload']}" />

                </h:panelGrid>
            </h:panelGroup>
            <rich:spacer width="50" height="1" />
            <h:panelGroup >
                <h5><h:outputText value="Vendor methods" /></h5>
                <h:dataTable value="#{Software.vendorMethods}" var="m" columnClasses="">
                    <h:column>
                        <h:outputText value="#{m}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:panelGrid>
    </ui:composition>
</html>
