    <ui:composition>


        <a4j:form>
            <h:inputHidden value="#{Software.hwid}"/>
            <h:inputHidden value="#{Config.hwid}"/>
            <h:inputHidden value="#{HwModel.id}"/>
            <h:inputHidden value="#{HwModel.displayName}"/>
            <rich:panelBar width="100%">
                <rich:panelBarItem  label="#{HwModel.displayName}"/>
            </rich:panelBar>
            <rich:panelBar width="100%">
                <rich:panelBarItem   id="swList" label="Firmware">
                    <table border="0" cellpadding="0" cellspacing="1">
                        <tbody>
                            <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                <td class="text" width="100%">
                                    <h:commandLink style="display:block;height:20px" value="Create ..." action="#{Software.clear}">
                                        <a4j:actionparam name="hwid" value="#{HwModel.id}" assignTo="#{Software.hwid}"/>
                                    </h:commandLink>

                                </td>
                            </tr>
                            <a4j:repeat var="software" value="#{Software.all}">
                                <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                    <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                    <td class="text" width="100%">
                                        <h:commandLink style="display:block;height:20px" value="#{software.version}"  action="#{Software.load}">
                                            <a4j:actionparam name="hwid" value="#{software.hwid}" assignTo="#{Software.hwid}"/>
                                            <a4j:actionparam name="version" value="#{software.version}" assignTo="#{Software.version}"/>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </a4j:repeat>
                        </tbody>
                    </table>
                </rich:panelBarItem>
            </rich:panelBar>
            <rich:panelBar width="100%">
                <rich:panelBarItem   id="cfgList" label="Configurations">
                    <table border="0" cellpadding="0" cellspacing="1">
                        <tbody>
                            <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                <td class="text" width="100%">
                                    <h:commandLink style="display:block;height:20px" value="Create ..." action="#{Config.clear}">
                                        <a4j:actionparam name="hwid" value="#{HwModel.id}" assignTo="#{Config.hwid}"/>
                                    </h:commandLink>
                                </td>
                            </tr>
                            <a4j:repeat var="config" value="#{Config.all}">
                                <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                    <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                    <td class="text" width="100%">
                                        <h:commandLink style="display:block;height:20px" value="#{config.name}"  action="#{Config.load}">
                                            <a4j:actionparam name="hwid" value="#{config.hwid}" assignTo="#{Config.hwid}"/>
                                            <a4j:actionparam name="version" value="#{config.name}" assignTo="#{Config.name}"/>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </a4j:repeat>
                        </tbody>
                    </table>
                </rich:panelBarItem>
            </rich:panelBar>
        </a4j:form>

    </ui:composition>
</html>
