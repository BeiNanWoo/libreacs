    <ui:composition template="mt.xhtml">
        <ui:define name="title">Device profile management</ui:define>
        <ui:define name="body">
            <h4><h:outputText value="New device profile" /></h4>
            <h:form>
                <h:panelGrid columns="2" class="dr-pnl-b rich-panel-body">
                    <h:outputText value="Name:"/>
                    <h:inputText id="name" value="#{DeviceProfile.name}">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                </h:panelGrid>
                <rich:spacer height="3" />
                <ui:include src="/deviceprofile_fields.xhtml" />
                <rich:spacer height="5" />
                <h:commandButton class="rich-button" type="submit" value="Create" action="#{DeviceProfile.create}" />
            </h:form>
        </ui:define>
        <ui:define name="lmenu"><ui:include src="deviceprofile_menu.xhtml" /> </ui:define>

    </ui:composition>
