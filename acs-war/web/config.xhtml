    <ui:composition template="device_template.xhtml">
        <ui:define name="title">Device management</ui:define>
        <ui:define name="body">
            <h4><h:outputText value="#{Config.new ? 'New configuration' : Config.name}" /></h4>
            <p>Here you can edit configuration for device.</p>
            <h:form id="configform">
                <h:inputHidden value="#{HwModel.id}"/>
                <h:inputHidden value="#{Software.hwid}"/>
                <h:inputHidden value="#{Config.hwid}"/>
                <h:inputHidden value="#{Config.name}"/>
                <h:panelGrid columns="1">
                    <h:outputText value="Name:"  rendered="#{Config.new}"/>
                    <h:inputText value="#{Config.name}"  rendered="#{Config.new}"/>
                    <h:outputText value="File name:" />
                    <h:inputText value="#{Config.filename}"/>
                    <h:outputText value="Version:" />
                    <h:inputText value="#{Config.version}"/>
                    <h:outputText value="Config:" />
                    <h:outputText value="(properties from cpe management page can be used in configurations as " />#<b></b>{property_name})
                    <h:inputTextarea  rows="20" cols="100" value="#{Config.config}"/>
                </h:panelGrid>
                <div style="display: #{Config.new ? 'none' : 'block'}">
                    <h:commandButton class="rich-button" value="Save" action="#{Config.Save}" />
                    <h:commandButton class="rich-button" value="Delete" action="#{Config.Delete}" onclick="if (!confirm('Are you sure?')) { return false; }"/>
                </div>
                <div style="display: #{Config.new ? 'block' : 'none'}">
                    <h:commandButton class="rich-button" type="submit" value="Create" action="#{Config.Create}" />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
